<div style="height: 100vh">
<div class="container marketing">
    <!-- Three columns of text below the carousel -->
    <div class="row">
      <div class="col-lg-4 col-md-4 col-sm-3">
        <a (click)="addBonus1()">
          <img
            class="rounded-circle btn btn-success"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
            alt="Generic placeholder image"
            width="140"
            height="140"
          />
        </a>
        <h2 style="text-align: center">Bonus 1</h2>
      </div>
      <!-- /.col-lg-4 -->
      <div class="col-lg-4 col-md-4 col-sm-3">
        <a (click)="pauseTimer()">
          <img
            class="rounded-circle btn btn-danger"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
            alt="Generic placeholder image"
            width="140"
            height="140"
          />
        </a>
        <h2 style="text-align: center">Stop Timer</h2>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-3">
          <a *ngIf="!disqualifierTeam" (click)="disqualifier()">
            <img
              class="rounded-circle btn btn-warning"
              src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
              alt="Generic placeholder image"
              width="140"
              height="140"
            />
          </a>
          <a *ngIf="disqualifierTeam" (click)="qualifier()">
              <img
                class="rounded-circle btn btn-warning"
                src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                alt="Generic placeholder image"
                width="140"
                height="140"
              />
            </a>
          <h2 style="text-align: center" *ngIf="!disqualifierTeam">Out</h2>
          <h2 style="text-align: center" *ngIf="disqualifierTeam">In</h2>
        </div>
      <!-- /.col-lg-4 -->
      <div class="col-lg-4 col-md-4 col-sm-3">
        <a (click)="addBonus2()">
          <img
            class="rounded-circle btn btn-success"
            src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
            alt="Generic placeholder image"
            width="140"
            height="140"
          />
        </a>
        <h2 style="text-align: center">Bonus 2</h2>
      </div>
      <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
    <br /><br />
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6">
        <div class="input-group input-group-lg">
          <div style="padding: 0" class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-lg"
              >Distance</span
            >
          </div>
          <input
            [(ngModel)]="distance"
            type="number"
            class="form-control"
            aria-label="Large"
            aria-describedby="inputGroup-sizing-sm"
          />
          <button class="btn btn-primary" (click)="addDistance()">
            Valider
          </button>
        </div>
      </div>
    </div>
  </div>
  <br /><br />

  <div class="row">
    <div class="col-md-4 col-sm-3"></div>
    <div class="col-md-4 col-sm-7">
      <button class="btn btn-success" style="margin-right: 5px" (click)="start()">START</button>
      <button class="btn btn-warning" style="margin-right: 5px" (click)="reset()">RESET</button>
      <button class="btn btn-danger" (click)="result()">SHOW RESULT</button>
    </div>
  </div>

</div>

<source id="music" src="../tablettes/timerInterfaces/timer-interface-for-jury1/EPIC COUNTDOWN TIMER 321 GO!.mp3" autoplay >
